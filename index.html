<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Archana Mathu</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f3; /* Light rose theme */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.5);
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        .personalized-name {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 2.2rem;
            margin-bottom: 5px;
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 160px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #ffb3c1;
            color: #d63384;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .hidden { display: none; }

        #celebration h1 {
            font-size: 2.5rem;
            color: #ff0054;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="personalized-name">Hey Archana Mathu</div>
        <div class="gif-container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5idmR4OXBvYm93Z3M5eHh4eXh4eXh4eXh4eXh4eXh4eXh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KzM1lAfJjCW3Ic7JLY/giphy.gif" alt="Cute Heart Cat">
        </div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="celebration">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHN3Znd3Mnd3Mnd3Mnd3Mnd3Mnd3Mnd3Mnd3Mnd3Mnd3Mnd3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCUmY3Q9cw/iCVz2SSs1L9RYG5NNW/giphy.gif" alt="Happy Dance">
        <h1>Yay! ❤️ See you soon!</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const celebration = document.getElementById('celebration');

        let noCount = 0;
        let yesScale = 1;

        const phrases = [
            "No",
            "Are you really sure?",
            "Think again!",
            "Archana, please?",
            "Last chance!",
            "You're breaking my heart...",
            "Surely not?",
            "Give it another thought!",
            "Don't do this to me!",
            "Just click the big Yes!"
        ];

        noBtn.addEventListener('click', () => {
            noCount++;
            
            // Update No button text
            if (noCount < phrases.length) {
                noBtn.innerText = phrases[noCount];
            } else {
                noBtn.innerText = "Okay, I give up... maybe?";
            }

            // Make Yes button bigger
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Move the No button slightly to be playful
            const x = Math.random() * 30 - 15;
            const y = Math.random() * 30 - 15;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });

        yesBtn.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            celebration.classList.remove('hidden');
            document.body.style.backgroundColor = "#ffccd5";
        });
    </script>
</body>
</html>
