<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Archana Mathu</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Heart Animation Styles */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float 4s linear infinite;
            opacity: 0;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Slight transparency for hearts */
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
            max-width: 600px;
            width: 90%;
            transition: all 0.3s ease;
            z-index: 10; /* Keep buttons above hearts */
        }

        .name-header {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #d63384;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .buttons-flex {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            min-height: 150px; 
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            white-space: nowrap;
        }

        #noBtn {
            background-color: #ffb3c1;
            color: #d63384;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .hidden { display: none; }

        #celebration h1 {
            font-size: 1.8rem;
            color: #ff0054;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="name-header">Hey Archana Mathu</div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons-flex">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="celebration">
        <div class="name-header"> Happyy Valentines Day Archannee ‚ù§Ô∏è</div>
        <h1>I know at last you will Click on Yessü•π Ummaahhh ummaahh ummmaahhh Chakara ummmaaaahhh love youuu And Again happy Valentine's Dayy archanneee!</h1>
    </div>

    <script>
        // Floating Hearts Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const celebration = document.getElementById('celebration');

        let noCount = 0;
        let yesScale = 1;

        const phrases = [
            "No",
            "ponnn allee",
            "Are you really sure?",
            "Muttt allee",
            "Chakara Mutt allee",
            "Think again!",
            "Archane, please?",
            "Last chance!",
            "You're breaking my heart ;(",
            "Don't be so cold!",
            "I'm gonna cry...",
            "I'm crying..",
            "srsly I'm gonna crying...",
            "Babby plz I'm already crying..",
            "Why are you making me sad...",
            "Just click Yes!",
            "I'm so sad....",
            "Change your mind?"
        ];

        noBtn.addEventListener('click', () => {
            noCount++;
            
            if (noCount < phrases.length) {
                noBtn.innerText = phrases[noCount];
            } else {
                noBtn.innerText = "Please say Yes!";
            }

            yesScale += 0.5; 
            yesBtn.style.transform = `scale(${yesScale})`;

            let offset = noCount * 20;
            noBtn.style.marginLeft = `${offset}px`;
        });

        yesBtn.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            celebration.classList.remove('hidden');
            document.body.style.backgroundColor = "#ffccd5";
        });
    </script>
</body>
</html>
