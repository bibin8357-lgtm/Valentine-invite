<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Archana Mathu</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
            max-width: 600px;
            width: 90%;
            transition: all 0.3s ease;
        }

        .name-header {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        /* This container keeps them side-by-side */
        .buttons-flex {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            min-height: 150px; /* Provides space for growth */
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            transition: transform 0.3s ease; /* Smooth growing effect */
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            white-space: nowrap;
        }

        #noBtn {
            background-color: #ffb3c1;
            color: #d63384;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .hidden { display: none; }

        #celebration h1 {
            font-size: 3rem;
            color: #ff0054;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="name-header">Hey Archana Mathu</div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons-flex">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="celebration">
        <div class="name-header">Yay! ❤️</div>
        <h1>See you on the 14th!</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const celebration = document.getElementById('celebration');

        let noCount = 0;
        let yesScale = 1;

        const phrases = [
            "No",
            "ponnn allee",
            "Are you really sure?",
            "Muttt allee",
            "Chakara Mutt allee",
            "Think again!",
            "Archane, please?",
            "Last chance!",
            "You're breaking my heart ;(",
            "Don't be so cold!",
            "I'm gonna cry...",
            "Just click Yes!",
            "Change your mind?"
        ];

        noBtn.addEventListener('click', () => {
            noCount++;
            
            // 1. Update the No button text (Cycles through the same words)
            if (noCount < phrases.length) {
                noBtn.innerText = phrases[noCount];
            } else {
                noBtn.innerText = "Please say Yes!";
            }

            // 2. Increase Yes button size (It stays on the left and grows)
            yesScale += 0.5; 
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Move the No button slightly to the right as Yes grows 
            // so they don't overlap too quickly
            let offset = noCount * 20;
            noBtn.style.marginLeft = `${offset}px`;
        });

        yesBtn.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            celebration.classList.remove('hidden');
            document.body.style.backgroundColor = "#ffccd5";
        });
    </script>
</body>
</html>
