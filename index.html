<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Archana Madhu Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f3; /* Light rose background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
            max-width: 500px;
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #ffb3c1;
            color: #d63384;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        /* Success screen styling */
        .hidden { display: none; }
        
        #celebration h1 { color: #ff0054; }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXByZndmZndpZndpZndpZndpZndpZndpZndpZndpZndpZndpJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCUmY3Q9cw/c76IJLufpNwSULPk2q/giphy.gif" alt="Cute Cat">
        </div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="celebration">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmZ6eXN6eXN6eXN6eXN6eXN6eXN6eXN6eXN6eXN6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/26FLdmIp6wJr91JAI/giphy.gif" alt="Celebration">
        <h1>Yay! I know You will be My Valentine So lovee Youhhh ummmmmmaaahh ❤️</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const celebration = document.getElementById('celebration');

        let noCount = 0;
        let yesSize = 1.2;

        const phrases = [
            "No",
            "Are you really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You're breaking my heart ;(",
            "Please please please!",
            "I'm gonna cry...",
            "Okay, you're just clicking it now.",
            "Just say yes already!"
        ];

        noBtn.addEventListener('click', () => {
            noCount++;
            
            // 1. Change the text of the No button
            if (noCount < phrases.length) {
                noBtn.innerText = phrases[noCount];
            } else {
                noBtn.innerText = "Fine... but look at the Yes button!";
            }

            // 2. Increase the size of the Yes button
            yesSize += 0.4;
            yesBtn.style.transform = `scale(${yesSize})`;
            
            // 3. Move the No button slightly to be annoying
            const x = Math.random() * 20 - 10;
            const y = Math.random() * 20 - 10;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });

        yesBtn.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            celebration.classList.remove('hidden');
            document.body.style.backgroundColor = "#ffccd5"; // Darker rose
        });
    </script>
</body>
</html>
