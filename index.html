<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Soft pastel gradient background */
            background: linear-gradient(135deg, #fffcf0 0%, #e6e9f8 100%);
            font-family: 'Quicksand', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 320px;
            border: 8px solid white;
        }

        .inner-box {
            background: linear-gradient(to bottom, #ffeef1, #ffffff);
            border-radius: 30px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        /* 2. THE CUSTOM FONT: Applied here */
        .script-font {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: #5d4740;
            margin: 10px 0 5px 0;
        }

        .description {
            font-size: 16px;
            color: #7a6a64;
            line-height: 1.4;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .btn {
            background-color: #e2c2c9;
            color: #5d4740;
            border: none;
            padding: 12px 35px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .character-img {
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="inner-box">
            <img src="https://i.pinimg.com/originals/9e/f3/9a/9ef39a61578b87127117e33796f63f14.gif" alt="Cute character" class="character-img">
            <div class="script-font">Hey Cutiepie</div>
        </div>

        <p class="description">
            Can we talk for a moment? There’s something important I want to tell you.
        </p>

        <button class="btn">
            Continue <span>❤</span>
        </button>
    </div>

</body>
</html>
