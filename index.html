<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Cutiepie</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fce4ec 0%, #ffe0e0 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* The glassmorphism card from your image */
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
            border: 8px solid white;
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #7d5a5a;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #a38d8d;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            height: 60px;
        }

        button {
            padding: 12px 35px;
            border-radius: 30px;
            border: none;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        #yesBtn {
            background-color: #eec1c1;
            color: #7d5a5a;
            box-shadow: 0 4px 15px rgba(238, 193, 193, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #f8bbd0;
        }

        /* The "Untouchable" No button */
        #noBtn {
            background-color: white;
            color: #eec1c1;
            border: 2px solid #eec1c1;
            position: absolute; /* Allows it to float everywhere */
            transition: 0.1s linear;
        }

        .celebration-screen {
            display: none;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img src="https://media.tenor.com/97mX7A_l4mUAAAAi/cute-sad.gif" alt="Cute bunny" style="width: 120px; margin-bottom: 20px;">
        <h1>Hey Cutiepie</h1>
        <p>Can we talk for a moment? There's something important I want to tell you.</p>
        <p><strong>Will you be my Valentine?</strong></p>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="showLove()">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="flyAway()">No</button>
        </div>
    </div>

    <div class="card celebration-screen" id="happyCard">
        <img src="https://media.tenor.com/X-H_M_p_Y68AAAAi/cute-love.gif" alt="Happy bunny" style="width: 120px; margin-bottom: 20px;">
        <h1>Yay! ü•∞</h1>
        <p>I knew you'd say yes! <br> Get ready for the best date ever!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const happyCard = document.getElementById('happyCard');

        function flyAway() {
            // Calculates random position within the viewport
            // Subtracts button size so it doesn't go off-screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showLove() {
            mainCard.style.display = 'none';
            happyCard.style.display = 'block';
        }

        // Initially place the No button near the Yes button
        window.onload = () => {
            noBtn.style.left = (window.innerWidth / 2 + 20) + 'px';
            noBtn.style.top = (window.innerHeight / 2 + 80) + 'px';
        };
    </script>
</body>
</html>
