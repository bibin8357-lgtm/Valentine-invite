<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Archana Mathu</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f3; /* Soft Rose Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 40px;
            box-shadow: 0 15px 40px rgba(255, 182, 193, 0.4);
            max-width: 450px;
            width: 85%;
            border: 2px solid #ffccd5;
        }

        .header-text {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d; /* Light Red */
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #d63384; /* Rose Pink */
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
            z-index: 100;
        }

        #noBtn {
            background-color: #ffb3c1;
            color: #d63384;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .hidden { display: none; }

        #celebration h1 {
            font-size: 3rem;
            color: #ff0054;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="header-text">Hey Archana Mathu</div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="celebration">
        <div class="header-text">Yay! ‚ù§Ô∏è</div>
        <h1>I knew you'd say yes!<br>See you on the 14th!</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const celebration = document.getElementById('celebration');

        let noCount = 0;
        let scale = 1;

        const noPhrases = [
            "No",
            "Are you really sure?",
            "Think again, Archana!",
            "Really really sure??",
            "Pookie please...",
            "Don't do this to me!",
            "I'm gonna cry... üò≠",
            "You're breaking my heart!",
            "Okay, now you're being mean!",
            "Just click the big RED button!"
        ];

        noBtn.addEventListener('click', () => {
            noCount++;
            
            // 1. Change the text of the No button
            if (noCount < noPhrases.length) {
                noBtn.innerText = noPhrases[noCount];
            } else {
                noBtn.innerText = "Error: Button Broken";
            }

            // 2. Increase the size of the Yes button
            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
            
            // 3. Move the No button slightly so it's harder to click
            const moveX = (Math.random() - 0.5) * 40;
            const moveY = (Math.random() - 0.5) * 40;
            noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        yesBtn.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            celebration.classList.remove('hidden');
            document.body.style.backgroundColor = "#ffccd5"; // Deeper rose celebration color
        });
    </script>
</body>
</html>
