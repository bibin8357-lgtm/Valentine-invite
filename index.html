<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Archana Mathu</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
            max-width: 450px;
            width: 90%;
            position: relative;
        }

        .name-header {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            margin-bottom: 50px;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* Space for the growing Yes button */
            position: relative;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            position: relative;
            z-index: 1; /* Under the No button */
        }

        #noBtn {
            background-color: #ffb3c1;
            color: #d63384;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            position: absolute;
            z-index: 2; /* On top of the Yes button */
            margin-left: 140px; /* Initial side-by-side position */
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="name-header">Hey Archana Mathu</div>
        <h1>Will you be my Valentine?</h1>
        <div class="button-wrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="celebration">
        <h1>Yay! ❤️</h1>
        <p style="font-size: 1.5rem; color: #d63384;">See you on the 14th!</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const celebration = document.getElementById('celebration');

        let noCount = 0;
        let yesScale = 1;

        const phrases = [
            "No",
            "Are you really sure?",
            "Think again!",
            "Archana, please?",
            "Last chance!",
            "Surely not?",
            "You're breaking my heart ;(",
            "I'm gonna cry...",
            "Just click Yes!",
            "Fine... click Yes!"
        ];

        noBtn.addEventListener('click', () => {
            noCount++;
            
            // 1. Change text
            if (noCount < phrases.length) {
                noBtn.innerText = phrases[noCount];
            }

            // 2. Increase Yes button size
            yesScale += 0.6; 
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Move the No button so it stays visible as Yes grows
            // This moves it slightly each time she tries to click No
            const xMove = (Math.random() - 0.5) * 100;
            const yMove = (Math.random() - 0.5) * 100;
            noBtn.style.transform = `translate(${xMove}px, ${yMove}px)`;
        });

        yesBtn.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            celebration.classList.remove('hidden');
            document.body.style.backgroundColor = "#ffccd5";
        });
    </script>
</body>
</html>
