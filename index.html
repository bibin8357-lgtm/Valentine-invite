<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Moments</title>
    <style>
        body {
            background-color: #fce4ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: all 0.5s ease;
        }

        .header-text {
            color: #d32f2f;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sub-text {
            color: #757575;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .illustration {
            width: 150px;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #e91e63;
            color: white;
            font-size: 16px;
        }

        #noBtn {
            background-color: #f5f5f5;
            color: #616161;
            position: absolute;
            white-space: nowrap;
        }

        /* Success State */
        .hidden { display: none; }
        
        .yay-img {
            width: 200px;
            border-radius: 50%;
            border: 5px solid #e91e63;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJteGZ6bm9ueGZ6bm9ueGZ6bm9ueGZ6bm9ueGZ6bm9ueGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute character" class="illustration">
        <div class="header-text">Will you be my <span style="color: #e91e63;">Valentine?</span></div>
        <div class="sub-text">I've been thinking of asking you this for a while...</div>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes! ❤️</button>
            <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <div class="card hidden" id="successCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJteGZ6bm9ueGZ6bm9ueGZ6bm9ueGZ6bm9ueGZ6bm9ueGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/26BRv0ThflsHCqfJA/giphy.gif" class="yay-img">
        <div class="header-text" style="font-size: 40px; margin-top: 20px;">Yay!!! ❤️</div>
        <div class="sub-text">I knew you'd say yes! I love you!</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const phrases = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "This could be a mistake!",
            "Change of heart?"
        ];
        
        let phraseIndex = 0;

        function moveNoButton() {
            // Change the text based on your images
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.innerText = phrases[phraseIndex];

            // Calculate random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            // Move the button
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Make the Yes button grow slightly each time she tries to click No
            const yesBtn = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
            yesBtn.style.padding = (currentSize + 5) + 'px ' + (currentSize * 2) + 'px';
        }

        function celebrate() {
            document.getElementById('mainCard').classList.add('hidden');
            document.getElementById('successCard').classList.remove('hidden');
            
            // Optional: Simple confetti effect using console or alert
            console.log("Success! Happy Valentine's Day!");
        }
    </script>
</body>
</html>
