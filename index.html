<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Special Project</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --dark-red: #590d22;
            --bg-dark: #0f0101;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrolling during transitions */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* --- Floating Hearts Animation --- */
        .heart-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: var(--primary-pink);
            animation: float 5s linear infinite;
        }

        /* --- Scene Transitions --- */
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            pointer-events: none;
            z-index: 1;
        }

        .scene.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        /* --- Typography & UI --- */
        h1 {
            font-size: 2.5rem;
            color: var(--primary-pink);
            text-shadow: 0 0 15px var(--primary-pink);
            margin: 10px 0;
        }

        p { font-size: 1.1rem; opacity: 0.9; max-width: 80%; }

        .btn {
            margin-top: 30px;
            padding: 12px 25px;
            background: var(--primary-pink);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-pink);
            transition: transform 0.2s;
        }

        .btn:hover { transform: scale(1.1); }

        /* --- Photo Gallery --- */
        .gallery { display: flex; gap: 15px; margin-top: 20px; }
        .photo-card {
            width: 120px;
            height: 180px;
            background: #222;
            border: 2px solid var(--primary-pink);
            border-radius: 10px;
            overflow: hidden;
        }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }

        /* --- Interactive Gift Box --- */
        .gift-container {
            cursor: pointer;
            position: relative;
            width: 100px;
            height: 100px;
            background: #800f2f;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gift-lid {
            position: absolute;
            top: -10px;
            width: 110px;
            left: -5px;
            height: 20px;
            background: #ff4d6d;
            border-radius: 3px;
            transition: transform 0.5s;
        }

        .gift-container:hover .gift-lid { transform: translateY(-15px) rotate(-5deg); }
    </style>
</head>
<body>

    <div class="heart-bg" id="heart-container"></div>

    <section class="scene active" id="s1">
        <p>Even when miles apart...</p>
        <h1>Happy Valentine's Day <br> My Love</h1>
        <button class="btn" onclick="goTo(2)">Click to Start ❤️</button>
    </section>

    <section class="scene" id="s2">
        <h1>Our Memories</h1>
        <div class="gallery">
            <div class="photo-card"><img src="https://via.placeholder.com/120x180" alt="Pic 1"></div>
            <div class="photo-card"><img src="https://via.placeholder.com/120x180" alt="Pic 2"></div>
            <div class="photo-card"><img src="https://via.placeholder.com/120x180" alt="Pic 3"></div>
        </div>
        <button class="btn" onclick="goTo(3)">Next ✨</button>
    </section>

    <section class="scene" id="s3">
        <div class="gift-container" onclick="revealSurprise()">
            <div class="gift-lid"></div>
        </div>
        <div id="surprise-msg" style="display:none; margin-top:20px;">
            <p>"No matter how far you are... you are always with me."</p>
            <h1>I LOVE YOU!</h1>
        </div>
    </section>

    <script>
        // 1. Scene Controller
        function goTo(sceneNum) {
            document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
            document.getElementById('s' + sceneNum).classList.add('active');
        }

        // 2. Gift Reveal logic
        function revealSurprise() {
            document.querySelector('.gift-container').style.display = 'none';
            document.getElementById('surprise-msg').style.display = 'block';
        }

        // 3. Generate Floating Hearts
        function createHeart() {
            const container = document.getElementById('heart-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
            
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
