<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #ff4d6d;
            font-size: 3rem;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            height: 100px;
            width: 300px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 20px;
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            right: 20px;
            transition: all 0.3s ease;
        }

        .celebration {
            display: none;
            font-size: 2rem;
            color: #ff4d6d;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="mainContent" class="container">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="transformNo()">No</button>
        </div>
    </div>

    <div id="celebration" class="celebration">
        <h1>Yay! See you on the 14th! ü•∞üåπ</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('mainContent');
        const celebration = document.getElementById('celebration');

        // This function moves the button when hovered
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // This function triggers if they actually manage to click "No"
        function transformNo() {
            noBtn.innerText = "Yes! ‚ù§Ô∏è";
            noBtn.style.backgroundColor = "#ff4d6d";
            noBtn.style.color = "white";
            setTimeout(celebrate, 500);
        }

        function celebrate() {
            mainContent.style.display = 'none';
            celebration.style.display = 'block';
        }
    </script>
</body>
</html>
